<body>

    <h2>Exception Handling in JS</h2>

    <script>
        //javascript code for exception handling

        console.log("connection Opened");

        try {
            //risky code
            console.log(decodeURI("%https://www.google.com/"));
        } catch (error) {
            console.log("Error Occured :",error);
        }
        finally{
             console.log("connection closed");
        }
        
         

    </script>
    
</body>
