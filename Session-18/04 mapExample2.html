<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const name="Nikunj Soni";
        const array=name.split('');
        document.write( `Original Array : ${array}<br>`);

        const asciiArray=array.map((value)=>value.charCodeAt(0));
        document.write( `Ascii Array : ${asciiArray}<br>`);
    </script>
    
</body>
</html>
