<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Default Parameters</h2>

    <script>
        function add(a,b=2){ //b=2 is default parameter
            return a+b;
        }

        console.log("Passing two parameteres 2 and 3: "+add(2,10));
        console.log("Passing One parameteres 2 Only: "+add());
    </script>
    
</body>
</html>
