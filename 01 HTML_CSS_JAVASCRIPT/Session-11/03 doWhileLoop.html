<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Do While Loop Example</h1>

    <script>
        var input=prompt("Enter any Number");
        var i=1;
        do{
            document.write("Number : "+(i)+"<br>");
            //console.log("Number : "+input);
            i++;

        }while(i<=input)
    </script>
    
</body>
</html>
