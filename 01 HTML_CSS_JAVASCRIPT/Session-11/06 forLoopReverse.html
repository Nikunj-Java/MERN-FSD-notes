<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>For Loop Example</h2>

    

    <script>

        //WAP by taking input from user and decrement it to 1
        let i=prompt("Enter Any Number");
        for( i; i>0;i--){
            document.write(`${i}<br>`);
        }
    </script>

    
</body>
</html>
